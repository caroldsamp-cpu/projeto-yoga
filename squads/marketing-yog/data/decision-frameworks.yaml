frameworks:
  prioritization:
    criteria:
      - impact
      - effort
      - strategic_fit
      - voice_fit

  partnership_evaluation:
    criteria:
      - value_for_audience
      - brand_alignment
      - execution_cost
      - reputational_risk

  content_decision:
    criteria:
