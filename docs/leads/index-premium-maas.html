<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mente Leve: Seu Ritual Di√°rio de Presen√ßa - Premium Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ============================================================================
       DESIGN SYSTEM: MaaS Hub + Yoga Acolhedor
       Premium dark theme with warm gold + yoga identity (azul Gaby + verde Sadhana)
       ============================================================================ */

    /* ============================================================================
       COLOR TOKENS - Adapted from MaaS Hub
       ============================================================================ */
    :root {
      /* Dark Theme Backgrounds - MaaS Style but Warmer */
      --bg-app: #0F0E0C;           /* Darker, warmer than #0D0D0D */
      --bg-sidebar: #111111;       /* Slightly warmer */
      --bg-main: #131210;          /* Warm dark */
      --bg-card: #1B1916;          /* Card background - warm dark */
      --bg-card-hover: #232019;    /* Card hover - slightly lighter */
      --bg-elevated: #262320;      /* Elevated surfaces */
      --bg-hero: #191715;          /* Hero section - deep warm */

      /* Text Colors */
      --text-primary: #F5F1ED;     /* Off-white for warmth */
      --text-secondary: #B8B0A8;   /* Warm gray */
      --text-muted: #8A8278;       /* Muted warm gray */

      /* Accent Colors - Yoga Identity */
      --accent-gold: #D4A574;      /* Warm gold (instead of #C9A962) */
      --accent-gold-light: #E5D4A1;
      --accent-gold-muted: rgba(212, 165, 116, 0.15);

      --accent-blue: #1B5A6B;      /* Gaby logo - cool blue */
      --accent-blue-light: #5ECFD8; /* Breathe - light blue */
      --accent-blue-muted: rgba(27, 90, 107, 0.15);

      --accent-green: #6B7B5E;     /* Sadhana - earth green */
      --accent-green-light: #8A9A7D;
      --accent-green-muted: rgba(107, 123, 94, 0.15);

      /* Borders - MaaS Style */
      --border-subtle: #252320;
      --border-default: #2F2B27;
      --border-hover: #3A3530;

      /* ============================================================================
         TYPOGRAPHY - MaaS Based
         ============================================================================ */
      --font-primary: 'Inter', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --font-serif: 'Playfair Display', serif;

      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-body: 14px;
      --font-size-base: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;
      --font-size-hero: clamp(2rem, 4vw, 3rem);

      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      --line-height-tight: 1.1;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.6;

      /* ============================================================================
         SPACING - MaaS Based
         ============================================================================ */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;
      --space-4xl: 40px;
      --space-5xl: 48px;

      --sidebar-width: 260px;
      --content-max-width: 1400px;
      --hero-padding: 48px;

      /* ============================================================================
         BORDER RADIUS - MaaS Based
         ============================================================================ */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-2xl: 24px;
      --radius-full: 9999px;

      /* ============================================================================
         SHADOWS & EFFECTS
         ============================================================================ */
      --shadow-card-hover: 0 8px 24px rgba(0, 0, 0, 0.4);
      --shadow-glow-gold: 0 0 20px rgba(212, 165, 116, 0.2);
      --shadow-focus-gold: 0 0 0 3px rgba(212, 165, 116, 0.2);
      --shadow-glow-blue: 0 0 20px rgba(27, 90, 107, 0.15);

      /* ============================================================================
         ANIMATIONS
         ============================================================================ */
      --transition-fast: all 0.15s ease;
      --transition-normal: all 0.2s ease;
      --transition-slow: all 0.3s ease;
    }

    /* ============================================================================
       BASE STYLES
       ============================================================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      color: var(--text-primary);
      background: var(--bg-app);
      font-size: var(--font-size-base);
      line-height: var(--line-height-normal);
      -webkit-font-smoothing: antialiased;
    }

    /* ============================================================================
       LAYOUT STRUCTURE
       ============================================================================ */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* NAV - Fixed Header */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(15, 14, 12, 0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-subtle);
      padding: var(--space-lg) 0;
    }

    nav .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-2xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .nav-brand {
      font-family: var(--font-serif);
      font-size: 18px;
      font-weight: var(--font-weight-semibold);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.05em;
    }

    nav .nav-logo {
      width: 50px;
      height: 50px;
      background: #FFFFFF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-size: 20px;
      font-weight: var(--font-weight-bold);
      box-shadow: var(--shadow-glow-blue);
      overflow: hidden;
      border: 1px solid var(--border-default);
      flex-shrink: 0;
    }

    nav .nav-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* MAIN SECTION */
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 160px var(--space-2xl) 120px;
      flex: 1;
    }

    .section-inner {
      max-width: 720px;
      width: 100%;
    }

    /* ============================================================================
       HERO CONTENT
       ============================================================================ */
    .hero-content {
      text-align: center;
      margin-bottom: var(--space-5xl);
    }

    .divider {
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
      margin: 0 auto var(--space-lg);
    }

    .hero-content h1 {
      font-family: var(--font-serif);
      font-size: var(--font-size-hero);
      font-weight: var(--font-weight-normal);
      line-height: var(--line-height-tight);
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-lg);
      letter-spacing: -0.02em;
    }

    .hero-content p {
      font-size: var(--font-size-lg);
      color: var(--text-secondary);
      line-height: var(--line-height-relaxed);
      max-width: 600px;
      margin: 0 auto;
    }

    /* ============================================================================
       FORM CONTAINER
       ============================================================================ */
    .form-container {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-xl);
      padding: var(--space-5xl);
      box-shadow: var(--shadow-card-hover);
      margin-top: var(--space-5xl);
      animation: fadeIn 0.6s ease-out 0.2s both;
      backdrop-filter: blur(10px);
    }

    .form-container h2 {
      font-family: var(--font-serif);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-normal);
      text-align: center;
      margin-bottom: var(--space-2xl);
      color: var(--accent-gold);
    }

    .form-container h2::after {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-green), transparent);
      margin: var(--space-lg) auto 0;
    }

    /* ============================================================================
       FORM ELEMENTS
       ============================================================================ */
    .form-group {
      margin-bottom: var(--space-2xl);
    }

    .form-group label {
      display: block;
      font-weight: var(--font-weight-medium);
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
      font-size: var(--font-size-body);
      letter-spacing: 0.02em;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-size: var(--font-size-base);
      font-family: var(--font-primary);
      transition: var(--transition-fast);
    }

    .form-group input::placeholder,
    .form-group select::placeholder {
      color: var(--text-muted);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: var(--shadow-focus-gold);
      background: var(--bg-main);
    }

    .form-group-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-2xl);
    }

    @media (max-width: 640px) {
      .form-group-row {
        grid-template-columns: 1fr;
      }
    }

    /* ============================================================================
       CHECKBOX
       ============================================================================ */
    .checkbox-group {
      display: flex;
      gap: var(--space-md);
      align-items: flex-start;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
      accent-color: var(--accent-gold);
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-size: var(--font-size-body);
      color: var(--text-secondary);
      line-height: var(--line-height-normal);
    }

    /* ============================================================================
       SUBMIT BUTTON
       ============================================================================ */
    .form-submit {
      width: 100%;
      margin-top: var(--space-4xl);
      padding: var(--space-lg) var(--space-2xl);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-light));
      color: var(--text-primary);
      border: none;
      border-radius: var(--radius-lg);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      transition: var(--transition-normal);
      font-family: var(--font-primary);
      letter-spacing: 0.05em;
      box-shadow: var(--shadow-glow-blue);
      position: relative;
      overflow: hidden;
    }

    .form-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .form-submit:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow-blue), 0 12px 32px rgba(27, 90, 107, 0.3);
    }

    .form-submit:hover::before {
      left: 100%;
    }

    .form-submit:active {
      transform: translateY(-1px);
    }

    /* ============================================================================
       FORM MESSAGE
       ============================================================================ */
    .form-message {
      text-align: center;
      margin-top: var(--space-2xl);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      display: none;
      font-size: var(--font-size-body);
      border: 1px solid transparent;
    }

    .form-message.success {
      background: var(--accent-green-muted);
      color: var(--accent-green-light);
      border-color: rgba(107, 123, 94, 0.3);
      display: block;
    }

    .form-message.error {
      background: rgba(220, 38, 38, 0.1);
      color: #FCA5A5;
      border-color: rgba(220, 38, 38, 0.2);
      display: block;
    }

    /* ============================================================================
       SECONDARY TEXT
       ============================================================================ */
    .form-subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: var(--font-size-body);
      margin-top: var(--space-2xl);
      line-height: var(--line-height-relaxed);
    }

    .highlight {
      color: var(--accent-gold);
      font-weight: var(--font-weight-semibold);
    }

    /* ============================================================================
       BRAND LABEL - Gaby Drummond Small
       ============================================================================ */
    .brand-label {
      display: block;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent-blue-light);
      margin-bottom: var(--space-lg);
      opacity: 0.8;
    }

    /* ============================================================================
       ANIMATIONS
       ============================================================================ */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0%, 100% {
        background-position: -1000px 0;
      }
      50% {
        background-position: 1000px 0;
      }
    }

    .form-container {
      animation: fadeIn 0.6s ease-out 0.2s both;
    }

    /* ============================================================================
       RESPONSIVE
       ============================================================================ */
    @media (max-width: 768px) {
      section {
        padding: 120px var(--space-lg) 80px;
      }

      .form-container {
        padding: var(--space-4xl);
      }

      nav .nav-inner {
        padding: 0 var(--space-lg);
      }

      .hero-content h1 {
        font-size: 32px;
        margin-bottom: var(--space-md);
      }

      .hero-content p {
        font-size: var(--font-size-base);
      }
    }

    @media (max-width: 480px) {
      section {
        padding: 100px var(--space-md) 60px;
      }

      .form-container {
        padding: var(--space-2xl);
      }

      .hero-content h1 {
        font-size: 24px;
      }

      .form-group-row {
        gap: var(--space-lg);
      }
    }

    /* ============================================================================
       ACCESSIBILITY
       ============================================================================ */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <div class="nav-brand">‚úß Mente Leve</div>
      <div class="nav-logo">

  <!-- MAIN -->

          <div class="form-group">

          <!-- CHECKBOX -->
          <div class="form-group">
            <div class="checkbox-group">

          <!-- SUBMIT -->
          <button type="submit" class="form-submit">

          <!-- MESSAGE -->
          <div class="form-message" id="formMessage"></div>

        <!-- SUBTITLE -->

          <span class="highlight">Presen√ßa, n√£o performance.</span>
        </p>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('leadForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        ritual: document.getElementById('ritual').value,
        experience: document.getElementById('experience').value,
        timestamp: new Date().toISOString()
      };

      try {
        // TODO: Conectar com Google Sheets via Zapier ou API
        // Por enquanto, vamos simular o envio

        console.log('Lead data:', formData);

        // Show success message
        message.textContent = '‚ú® Bem-vinda! Voc√™ receber√° um email em poucos minutos com seus primeiros passos da jornada Sadhana.';
        message.className = 'form-message success';

        // Reset form
        form.reset();

        // Hide message after 5 seconds
        setTimeout(() => {
          message.className = 'form-message';
        }, 5000);

      } catch (error) {
        console.error('Error:', error);
        message.textContent = 'üôè Algo n√£o funcionou. Tente novamente com presen√ßa.';
        message.className = 'form-message error';

    });
  </script>
</body>
